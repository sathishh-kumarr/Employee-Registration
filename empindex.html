<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Employee Registration with Fetch API</title>
  <style>
    body {
      font-family: Arial;
      background: #f4f4f4;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .employee-card {
      background: #e8f5e9;
      padding: 10px;
      margin-top: 10px;
      border-left: 5px solid #28a745;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Employee Registration</h2>
    <form id="empForm">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="text" id="position" placeholder="Position" required>
      <input type="email" id="email" placeholder="Email" required>
      <button type="submit">Register</button>
    </form>
    <h3>Registered Employees</h3>
    <div id="employeeList"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
